<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <title>Flamengo</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon"href="flamengo.img/logo-flamengo-256.png">

<body>
    <header>
        <img src="flamengo.img/logo-flamengo-256.png" alt="banner" class="banner">
        <h1>FLAMENGO</h1>
    </header>
    <main>
        <h1>Jogadores Titulares</h1>
        <section class="box">
            <div>
                <img src="flamengo.img/gabigol.jpeg">

                <button onclick="toggle('botaoDoCoracao')" id="botaoDoCoracao1" class="btn"><i class="fa fa-heart"></i></button>
<script src="script.js"></script>
            </div>

            <div>
                <img src="flamengo.img/arrascaeta.jpeg">

            </div>

            <div>
                <img src="flamengo.img/david luiz.jpeg">
                <p>David Luiz</p>
                <button onclick="trocaCor(heart)" id="heart2">❤</button>
            </div>

            <div>
                <img src="flamengo.img/everton ribeiro.jpeg">

                <button onclick="trocarDeCor(heart)" id="heart3">❤</button>
            </div>

            <div>
                <img src="flamengo.img/felipe luis.jpeg">

            </div>

            <div>

            <div>
                <img src="flamengo.img/leo pereira.jpeg">

            <div>
                <img src="flamengo.img/pedro.jpeg">

            </div>

            <div>
                <img src="flamengo.img/rodinei.jpeg">

                <button onclick="trocarDeCor(heart)" id="heart8">❤</button>
            </div>

            <div>
                <img src="flamengo.img/thiago maia.jpeg">

                <button onclick="trocarDeCor(heart)" id="heart9">❤</button>
            </div>

            <div>
                <img src="flamengo.img/santos.jpeg">

                <img src="flamengo.img/dorival junior.jpg">

                <button onclick="trocarDeCor(heart)" id="heart11">❤</button>
            </div>

        <h1 class="tamanho"> <b>CT George Helal (Ninho do Urubu)</b> </h1>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d235077.04918265648!2d-43.76941567499998!3d-22.9841262!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9be7958e58fb8d%3A0xdb347303102bd627!2sCT%20George%20Helal%20(Ninho%20do%20Urubu)!5e0!3m2!1spt-BR!2sbr!4v1669411428766!5m2!1spt-BR!2sbr" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="iframe"></iframe>
        
    </main>
